<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title>butstrap</title>
</head>

<body class="bg-secondary">


  <div class="container mt-5 bg-light w-50 m-auto p-4 pb-3 rounded-3 ">
    <div class="form-wrapper">
      <div class="rov d-flex ">
        <div class="col-4 btn btn-outline-primary  rounded-pill  d-flex pt-2 px-5 gap-2 fs-5"><span><i
              class="text-white  fs-5   "></i></span>
          <p>Credit Card</p>
        </div>
        <div class="col-4 btn btn-outline-primary  rounded-pill d-flex pt-2 px-5 gap-2 fs-5"><span><svg
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paypal"
              viewBox="0 0 16 16">
            </svg></span>
          <p>Paypal</p>
        </div>
        <div class="col-4 bg-black-50 btn btn-outline-primary rounded-pill d-flex pt-2 px-5 gap-2 fs-5  ">
          <p>BankTransfer</p>
        </div>
      </div>

      <div class="col-12 border border-primary btn btn-outline-primary text-black-50 mt-3 rounded-5 p-3 fs-5 ">Some text
        success or error</div>
    </div>
    <div class="col-12 mt-4 fs-5">
      <p>Full name (on the card)</p>
    </div>

    <div class="input-group mt-3 mt-4 fs-5">
      <input type="text" class="form-control  " placeholder="Jason Doe" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
    </div>

    <div class="col-12 mt-4 fs-5">
      <p>Card number</p>
    </div>

    <div class="input-group mb-3 ">
      <input type="text" class="form-control " placeholder="Your card number" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <span class="input-group-text gap-1" id="basic-addon2">
        <i class="bi bi-circle"></i>
      </span>

      <div class="col-12 mt-4 fs-5">
        <p>Expiration</p>
      </div>
      <div class="col-6 d-flex bd-highlight  w-50 justify-content-between ">
        <label class="year mb-2" for="year">Year:</label>
        <input class="year__button" type="number" id="year" name="year" placeholder="Year" required />
       
        <label for="Month">Month:</label>
        <select class="month" name="month--button" id="month" name="month" required>
          <option value="" disabled selected>Month</option>
          <option value="1">Yanvar</option>
          <option value="2">Fevral</option>
          <option value="3">Mart</option>
          <option value="4">Aprel</option>
          <option value="5">May</option>
          <option value="6">Iyun</option>
          <option value="7">Iyul</option>
          <option value="8">Avgust</option>
          <option value="9">Sentabr</option>
          <option value="10">Oktabr</option>
          <option value="11">Noyabr</option>
          <option value="12">Dekabr</option>
        </select>
        <div class="cvv "></div>
        <span class="cvv--text">CVV</span>
        <input type="number" class="form-control position-absolute bottom-0 end-0 w-25 " id="exampleFormControlInput1"
          placeholder="">
        
      </div>
    </div>
    <div class="d-grid gap-2 mb-5 mt-4 ">
      <button class="btn btn-primary" type="button">Button</button>

    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
